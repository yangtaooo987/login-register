{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
    <title>登录</title>
</head>
<body>
    <div class="container">
        <div class="col">

        <form class="form-login" action="/login/" mothod="post">
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <h3 class="text-center">欢迎登录</h3>
            <p class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="用户名" autofocus required />
            </p>
            <p class="form-group">
                <label for="id_username">密码：</label>
                <input type="password" class="form-control" id="id_password" placeholder="密码" name="password" required>
            </p>
            <div>
                <a href="/register/" class="text-success"><ins>新用户注册</ins></a>
                <button class="btn btn-primary float-right" type="submit" >登录</button>
            </div>
        </form>
        </div>
    </div>

    <!-- jquery first then popper.js,then Bootstrap js-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
